name: CI

on: [push]

jobs:
  build:
    name: Build

    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc

      - name: Install (with cache)
        uses: bahmutov/npm-install@v1
